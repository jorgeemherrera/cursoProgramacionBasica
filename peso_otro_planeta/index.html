<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Júpiter</p>
    <script>
        var usuario = prompt('¿Cual es tu peso en Kg?');
        var peso =  parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;

        peso_final = (peso * g_marte) / g_tierra;
        // Redondear números
        peso_final = parseFloat(peso_final)
        document.write('Mi peso en Marte es: ' + '<strong>' + peso_final + ' Kg' + '</strong>')
    </script>
</body>
